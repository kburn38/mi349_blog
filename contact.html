<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <title>Contact Me</title>
</head>
<body>
    <header>
        <h1>Oddball Consoles - Contact Me</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Me</a></li>
                <li><a href="contact.html">Contact Me</a></li>
            </ul>
        </nav>
    </header>
    <p>Contact me if you need to for some reason</p>
    <form>
        <label>Name
            <input type="text">
        </label>
        <label>Email Address
            <input type="text">
        </label>
        <label>Reason for Contacting
            <select>
                <option value="Just saying hi">Just saying hi</option>
                <option value="Need help from you">Need help from you</option>
                <option value="Want to interview you">Want to interview you</option>
                <option value="Other">Other</option>
            </select>
        </label>
        <label>Description for contact
            <textarea name="message" rows="30" cols="30">Give me a description of what you need</textarea>
        </label>
        <button type="button" onclick="alert('Contact Submitted')">Submit</button>
    </form>
</body>
</html>
